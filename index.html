<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importanto fontes utilizadas no projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    
    <!-- Importanto CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <!-- Importanto JS -->
    <script defer src="./src/js/produtos.js"></script>
    <script defer src="./src/js/script.js"></script>

    <title>Projeto BK</title>

</head>
<body>

    <header>

        <div class="cabecalho">
            <div class="container">
                <img src="./src/assets/Projeto BKB Code 1.png" alt="Projeto BKB Code">
                <img src="./src/assets/Logos 1.png" alt="Logo BKB + Code">
            </div>  
        </div>
            
    </header>

    <main>

        <section class="banner">
            <img src="./src/assets/banner.png" alt="Banner com hambúrgueres">
        </section>
        
        <section class="secaoProdutos">
            
            <div class="container">
                <ul class="produtosLista"></ul>       
            </div>

        </section>

    </main>

    <footer class="rodape">

        <section class="carrinho">

            <header class="infoResumo">

                <div class="container">
                    <div class="infoUsuario">
                        <h3>Olá Marianne | Minha sacola</h3>
                        <p>Retirar no balcão</p>
                    </div>
    
                    <p class="infoPreco">Total: R$ 0</p>
                </div>

            </header>

            <div class="container">
                <div class="resumoPedido">
    
                    <ul class="listaProdutos"></ul>
    
                </div>
    
                <div class="btnFinalizarPedido">
                    <button type="button">Finalizar pedido</button>
                    <button type="button">Cancelar pedido</button>
                </div> 
            </div>

        </section>

    </footer>

</body>
</html>
